# Project identification
sonar.projectKey=react_fastapi_project
sonar.projectName=ReactFastAPIProject
sonar.projectVersion=1.0

# SonarQube server settings
sonar.host.url=http://localhost:9000  # Update with your SonarQube server URL
sonar.login=my_sonarqube_token  # Replace with your actual SonarQube token

# Sources for both frontend and backend
sonar.sources=./frontend/src,./backend/src

# Language settings
sonar.language=js,py

# Encoding
sonar.sourceEncoding=UTF-8

# Test coverage reports (optional)
sonar.javascript.lcov.reportPaths=./frontend/coverage/lcov.info  # Jest test coverage for frontend
sonar.python.coverage.reportPaths=./backend/coverage.xml  # pytest coverage report for FastAPI backend
